<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <form action="./home.html" method="get" class="login-form">
        <h2>Login </h2>
        <input type="email" placeholder="Username" name="Username" class="login-input" required>
        <br>

        <input type="password" placeholder="Password" name="Password" class="login-input" required>
        <br>

        <input class="btn" type="submit" value="Login">

        <p class="login-text">Not have an account?
            <a class="login-link" href="./register.html">SignUp Here</a>
        </p>

    </form>

</body>

</html>
