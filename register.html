<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">

    <form action="login.html" method="get" class="login-form">
        <h2>Sign Up </h2>

        <p>It's free and takes few minute</p>
        <input type="text" name="firstName" placeholder="First Name" class="login-input" required>
        <br>

        <input type="text" name="lastName" placeholder="Last Name" class="login-input" required>
        <br>

        <input type="email" name="email" placeholder="Email" class="login-input" required>
        <br>

        <input type="password" name="password" placeholder="Password" class="login-input" required>
        <br>

        <input type="password" name="ConfirmPassword" placeholder="Confirm Password" class="login-input" required>
        <br>

        <input class="btn" type="submit">

    </form>

</body>

</html>
